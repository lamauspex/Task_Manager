<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая задача назначена!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .task-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
        }
        .task-body {
            padding: 2rem;
        }
        .priority-high { border-left: 4px solid #dc3545; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-low { border-left: 4px solid #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card task-card">
            <div class="task-header text-center">
                <i class="fas fa-bell fa-3x mb-3"></i>
                <h2>Вам назначена новая задача!</h2>
            </div>
            <div class="task-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Просьба приступить к выполнению в ближайшее время
                </div>

                <div class="mb-4">
                    <h4 class="text-primary">{{ task.title }}</h4>
                    <p class="text-muted">{{ task.description }}</p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <strong>Приоритет:</strong>
                        <span class="badge bg-warning">Средний</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Дата создания:</strong>
                        <span>{{ task.created_at.strftime('%d.%m.%Y %H:%M') if task.created_at else 'Не указана' }}</span>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/tasks/{{ task.id }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-external-link-alt me-2"></i>Перейти к задаче
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
